name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Fix img
        id: fiximg
        run: |
          #!/bin/bash

          resize_image() {
            input_image="$1"
            output_image="$2"
            target_height=35

            original_height=$(identify -format "%h" "$input_image")
            original_width=$(identify -format "%w" "$input_image")

            new_width=$((original_width * target_height / original_height))

            convert "$input_image" -resize "${new_width}x${target_height}" "$output_image"
          }

          resize_image "img/_just.png" "img/logo.png"
        shell: bash
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4